<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Bootstrap Login Form</title>
  </head>
  <body>

    <style>
        input[type="email"]{
            border-bottom-left-radius: 0px;;
            border-bottom-right-radius: 0px;;
        }
        input[type="password"]{
            border-top-left-radius: 0px;;
            border-top-right-radius: 0px;;
        }
        .h3{
            font-weight: normal;
        }
    </style>

    <div class="text-center mt-5">
        <form style='max-width: 480px;margin: auto;'>
            <img class="mt-4 mb-4" height = "72" width = "100" src="https://v5.getbootstrap.com/docs/5.0/assets/brand/bootstrap-solid.svg" alt="Bootstrap Logo">
            <h1 class="h3 mb-3">Please sign in</h1>
            <label for="emailAddress" class="sr-only"></label>
            <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
            <label for="password" class="sr-only"></label>
            <input type="password" id="password" class="form-control" placeholder="Password">
            <div class="checkbox mt-3">
                <label>
                    <input type="checkbox" value="rememberMe">Rememeber me
                </label>
            </div>
            <div class="mt-3">
                <button class="btn btn-lg btn-primary btn-block">Sign in</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
